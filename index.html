<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇大作战</title>
  <link rel="stylesheet" href="./styles/snake.css">
</head>

<body>
  <div class="whole">
    <!-- 版头 -->
    <div class="bgHead">
      <div class="score">0000000000</div>
    </div>

    <!-- 游戏主界面 -->
    <div class="background"></div>

    <!-- 按键区 -->
    <div class="bgKeyboard">

      <!-- 暂停、加速 -->
      <div>
        <div class="pause"></div>
        <div class="speedUp"></div>
      </div>

      <!-- 方向键 -->
      <div>
        <div class="dirControl"></div>
        <div class="key" id="up"></div>
        <div class="key" id="down"></div>
        <div class="key" id="left"></div>
        <div class="key" id="right"></div>
      </div>

    </div>
  </div>

  <div class="pausePanel">
    <div class="musicON"></div>
    <div class="continue"></div>
    <div class="word1">休息一下……</div>
  </div>

  <div class="gameOverPanel">
    <div class="gameOverBG"></div>
    <div class="icon"></div>
    <div class="again"></div>
    <div class="word2">马马虎虎吧…</div>
    <div class="maxScore">66644</div>
    <div class="currentScore">10000</div>
  </div>

  <div class="tip"></div>

  <script src="./scripts/snake.js"></script>
</body>

</html>
